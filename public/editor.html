<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/editor.css">
    <script src="script/editor.js"></script>
    <title>Editor</title>
</head>
<body>
    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="images/upload.png" alt="upload"></label>
    </div>

    <div class="blog">
        <textarea type="text" class="title" placeholder="Blog Title.."></textarea>
        <textarea type="text" class="article" placeholder="Start writing.."></textarea>
    </div>

    <div class="blog-option">
        <button class="btn dark publish-btn">publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-analytics.js"></script>

    <script src="script/firebase.js"></script>
    <script src="script/editor.js"></script>
</body>
</html>
